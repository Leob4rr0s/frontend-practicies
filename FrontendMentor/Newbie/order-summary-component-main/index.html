<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="bg__image"></div>
  <section class="container">
    <img  src="/images/illustration-hero.svg" alt="" class="hero">
    <h1>Order Summary</h1>
    <p class="desc">You can now listen to millions of songs, audiosbooks, and podcasts on any device anywhere you like!</p>

    <div class="pricing">
     <article>
      <img src="/images/icon-music.svg" alt="">
       <div>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
       </div>
      </article>
      <button class="btn btn-change">Change</button>
    </div>

    

    <div class="buttons">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">cancel order</button>
    </div>



  </section>

</body>
</html>
